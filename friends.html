<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- 상단 와이파이 바 -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- 헤더 영역 -->
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <!-- (!)디스플레이 영역 -->
  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <!-- 메인 프로필 / 채널 프로필 -->
  <main class="friends__screen">
    <!-- 내 프로필 -->
    <div class="user-component">
      <div class="user-component__column">
        <img src="images/dudu.jpeg" class="user-component__avater user-component__avater--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Yeon Ju</h4>
          <!-- <h6 class="user-component__subtitle">dududdudududu</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <!-- Channel 영역 -->
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
    </div>
    <!-- 채널 영역 -->
    <div class="user-component">
      <div class="user-component__column">
        <img src="images/dudu.jpeg" class="user-component__avater 
        user-component__avater--sm">
        <div class="user-component__text">
          <h4 class="user-component__title 
          user-component__title--not-bold">Channel</h4>
          <!-- <h6 class="user-component__subtitle">dududdudududu</h6> -->
        </div>
      </div>
      <div class="user-component__column">
        <div> <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i></div>
      </div>
    </div>
  </main>

  <!-- 하단 네비 영역 -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
